<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- css/js--><link rel="stylesheet" type="text/css" href="/assets/css/app.css"><link rel="stylesheet" type="text/css" href="/assets/font-awesome-4.6.3/css/font-awesome.min.css"><link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"><script type="text/javascript" src="/assets/js/app.js" async></script><script type="text/javascript" src="/assets/js/scale.fix.js" async></script><!-- end-css/js--><!-- feed-->{% feed_meta %}<!-- end-feed--><!-- meta--><title>{% if page.title %}{{ page.title | escape }} |{% endif %}{{ site.title | escape }}</title><meta name="description" content="{% if page.title %}{{ page.excerpt | remove: '<p>' | remove: '</p>' }}{% else %}{{ site.description }}{% endif %}"><link rel="canonical" href="{% assign meta_url = site.url | append: site.baseurl %}{{ page.url | prepend: meta_url }}"><meta property="og:title" content="{% if page.title %}{{ page.title | escape }} |{% endif %}{{ site.title | escape }}"><meta property="og:site_name" content="{% if page.title %}{{ page.title | escape }} |{% endif %}{{ site.title | escape }}"><meta property="og:description" content="{% if page.title %}{{ page.excerpt | remove: '<p>' | remove: '</p>' }}{% else %}{{ site.description }}{% endif %}"><meta property="og:url" content="{% assign meta_url = site.url | append: site.baseurl %}{{ page.url | prepend: meta_url }}"><meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.images_dir | prepend: site.url }}{% else %}{{ site.logo | prepend: site.images_dir | prepend: site.url }}{% endif %}"><meta property="og:type" content="{% if page.categories %}article{% else %}website{% endif %}"><script type="application/ld+json">{% if page.categories %}
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
  "dateModified": "{% if page.dateModified %}{{ page.dateModified | date: '%Y-%m-%d' }}{% else %}{{ page.date | date: '%Y-%m-%d' }}{% endif %}",
  "description": "{{ page.excerpt | remove: '<p>' | remove: '</p>' }}",
  "url": "{% assign meta_url = site.url | append: site.baseurl %}{{ page.url | prepend: meta_url }}",
  "author": "{{ site.author }}",
  "publisher": {
    "@type": "WebSite",
    "name": "{{ site.title }}"
  },
  "image": {
    "@type": "ImageObject",
    "url": "{% if page.image %}{{ page.image | prepend: site.images_dir | prepend: site.url }}{% else %}{{ site.logo | prepend: site.images_dir | prepend: site.url }}{% endif %}"
  }
}
{% else %}
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "headline": "{{ site.title }}",
  "description": "{{ site.description }}",
  "url": "{% assign meta_url = site.url | append: site.baseurl %}{{ page.url | prepend: meta_url }}"
}
{% endif %}</script><!-- end-meta--></head><body><div class="wrapper"><header><a href="/"><h1>@sonph</h1></a><nav><ul><li><a href="/">/home</a></li><li><a href="/projects">/projects</a></li><li><a href="/posts">/posts</a></li><li><a href="/about">/about</a></li></ul><ul><li><a href="https://github.com/sonph" target="_blank"><i class="fa fa-lg fa-github"></i></a></li><li><a href="https://linkedin.com/in/sonph" target="_blank"><i class="fa fa-lg fa-linkedin"></i></a></li><li><a href="https://twitter.com/_sonph" target="_blank"><i class="fa fa-lg fa-twitter"></i></a></li><li><a href="https://facebook.com/sonph86" target="_blank"><i class="fa fa-lg fa-facebook"></i></a></li></ul></nav></header><section>{{ content }}
</section><footer>Built with <a href="http://jekyllrb.com">Jekyll</a>.
And <a href="http://jade-lang.org">Pug</a>.
And <a href="https://fontawesome.io" target="_blank">Font Awesome</a>.
Hosted with <a href="https://pages.github.com" target="_blank">Github Pages</a>.
Theme based on <a href="https://github.com/orderedlist/minimal" target="_blank">Minimal</a>.
Content by <a href="/about">@sonph</a>. &lt;3</footer></div></body></html>
