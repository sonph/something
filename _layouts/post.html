---
layout: default
---
 <article class="post"><div class="post-header"><h1 class="post-title">{{ page.title }}</h1><p class="post-meta"><time>{{ page.date | date: "%b %-d, %Y" }}</time></p></div><div class="post-content">{{ content }}</div><hr/><div class="post-comments"><div class="text-center"><a onclick="load_disqus();return false;" id="pushcomments">Push button. Receive comments.</a></div><div id="disqus_thread"></div><script>var disqus_config = function () {
    this.page.url = '{{ site.url }}{{ page.url }}';
    this.page.identifier = '{{ page.id }}';
};
function load_disqus() {
  (function() {
      var d = document;

      // Hide the push button.
      document.getElementById('pushcomments').style.display = 'none';

      // Load Disqus.
      var s = d.createElement('script');
      s.src = '//sonph.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
  })();
}</script><noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript></div></article>
